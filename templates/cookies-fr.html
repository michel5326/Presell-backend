<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d‚ÄôAffiliation</title>

    <!-- Preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Preload background images (performance / LCP) -->
    <link rel="preload" as="image" href="{{DESKTOP_PRINT}}" media="(min-width: 769px)">
    <link rel="preload" as="image" href="{{MOBILE_PRINT}}" media="(max-width: 768px)">

    <style>
        :root {
            /* IMAGES DYNAMIQUES (INJECT√âES PAR LE BACKEND) */
            --desktop-bg-image: url('{{DESKTOP_PRINT}}');
            --mobile-bg-image: url('{{MOBILE_PRINT}}');
            --bg-fallback: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background optimized for fast paint */
        .background-container {
            position: fixed;
            inset: 0;
            background-color: var(--bg-fallback);
            background-image: var(--desktop-bg-image);
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -1;
            will-change: transform;
        }

        @media (max-width: 768px) {
            .background-container {
                background-image: var(--mobile-bg-image);
            }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            contain: layout paint;
        }

        .overlay.show {
            opacity: 1;
        }

        .popup {
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 320px;
            width: 90%;
            text-align: center;
            border: 1px solid #e0e0e0;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform;
        }

        .overlay.show .popup {
            transform: scale(1);
        }

        .popup-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .cookie-message {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .btn-accept {
            background: #ff5e3a;
            color: #fff;
        }

        .btn-reject {
            margin-top: 10px;
            background: #f8f9fa;
            color: #555;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

<div class="background-container"></div>

<div class="overlay" id="cookieOverlay">
    <div class="popup">
        <h1 class="popup-title">üç™ Nous utilisons des cookies</h1>

        <p class="cookie-message">
            Notre site utilise des cookies pour am√©liorer votre exp√©rience. En continuant, vous acceptez notre politique de cookies.
        </p>

        <button class="btn btn-accept" id="acceptBtn">Accepter et continuer</button>
        <button class="btn btn-reject" id="rejectBtn">En savoir plus</button>
    </div>
</div>

<script defer>
    const AFFILIATE_LINK = "{{AFFILIATE_LINK}}";

    const overlay = document.getElementById('cookieOverlay');
    const acceptBtn = document.getElementById('acceptBtn');
    const rejectBtn = document.getElementById('rejectBtn');

    let hasClicked = false;

    function handleRedirect() {
        if (hasClicked) return;
        hasClicked = true;
        window.location.href = AFFILIATE_LINK;
    }

    acceptBtn.addEventListener('click', handleRedirect);
    rejectBtn.addEventListener('click', handleRedirect);

    window.addEventListener('load', () => {
        overlay.classList.add('show');
    });
</script>

</body>
</html>
