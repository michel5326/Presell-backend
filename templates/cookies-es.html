<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Afiliados</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* IMAGENS DIN√ÇMICAS (INJETADAS PELO BACKEND) */
            --desktop-bg-image: url('{{DESKTOP_PRINT}}');
            --mobile-bg-image: url('{{MOBILE_PRINT}}');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--desktop-bg-image);
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .background-container {
                background-image: var(--mobile-bg-image);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .overlay.show {
            opacity: 1;
        }

        .popup {
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 320px;
            width: 90%;
            text-align: center;
            border: 1px solid #e0e0e0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .overlay.show .popup {
            transform: scale(1);
        }

        .popup-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .cookie-message {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .btn-accept {
            background: #ff5e3a;
            color: #fff;
        }

        .btn-reject {
            margin-top: 10px;
            background: #f8f9fa;
            color: #555;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="overlay" id="cookieOverlay">
        <div class="popup">
            <h1 class="popup-title">üç™ Usamos cookies</h1>

            <p class="cookie-message">
                Nuestro sitio web utiliza cookies para mejorar tu experiencia. Al continuar, aceptas nuestra pol√≠tica de cookies.
            </p>

            <button class="btn btn-accept" id="acceptBtn">Aceptar y Continuar</button>
            <button class="btn btn-reject" id="rejectBtn">Saber M√°s</button>
        </div>
    </div>

    <script>
        const AFFILIATE_LINK = "{{AFFILIATE_LINK}}";

        const overlay = document.getElementById('cookieOverlay');
        const acceptBtn = document.getElementById('acceptBtn');
        const rejectBtn = document.getElementById('rejectBtn');

        let hasClicked = false;

        function handleRedirect() {
            if (hasClicked) return;
            hasClicked = true;
            window.location.href = AFFILIATE_LINK;
        }

        acceptBtn.addEventListener('click', handleRedirect);
        rejectBtn.addEventListener('click', handleRedirect);

        window.addEventListener('load', () => {
            overlay.classList.add('show');
        });
    </script>

</body>
</html>
