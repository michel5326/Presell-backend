<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Age Verification</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Preload backgrounds -->
<link rel="preload" as="image" href="{{DESKTOP_PRINT}}">
<link rel="preload" as="image" href="{{MOBILE_PRINT}}" media="(max-width: 768px)">

<style>
:root{
  --desktop-bg-image:url('{{DESKTOP_PRINT}}');
  --mobile-bg-image:url('{{MOBILE_PRINT}}');
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  width:100%;
  overflow:hidden;
  font-family:Poppins,sans-serif;
}

.background-container{
  position:fixed;
  inset:0;
  background:#000;
  background-image:var(--desktop-bg-image);
  background-size:cover;
  background-position:center;
  filter:brightness(.7);
  z-index:-1;
}

@media(max-width:768px){
  .background-container{
    background-image:var(--mobile-bg-image);
  }
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
  padding:16px;
}

.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.popup{
  background:#fff;
  border-radius:20px;
  max-width:600px;
  width:100%;
  padding:40px 32px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  transform:scale(.9);
  transition:.4s ease;
}

.overlay.show .popup{
  transform:scale(1);
}

h2{
  font-size:28px;
  font-weight:700;
  margin-bottom:12px;
  color:#333;
}

p{
  font-size:16px;
  color:#666;
  margin-bottom:28px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.age-btn{
  padding:15px;
  border-radius:12px;
  border:2px solid #e5e7eb;
  background:#f9fafb;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

.age-btn:hover{
  background:linear-gradient(135deg,#7c3aed,#a855f7);
  color:#fff;
  border-color:#7c3aed;
  transform:translateY(-2px);
  box-shadow:0 8px 25px rgba(124,58,237,.35);
}

.footer{
  margin-top:24px;
  padding-top:20px;
  border-top:1px solid #e5e7eb;
  font-size:14px;
  color:#9ca3af;
}

@media(max-width:600px){
  .buttons{grid-template-columns:1fr}
}

@media(max-width:480px){
  .popup{padding:28px 20px}
  h2{font-size:22px}
  p{font-size:14px}
  .age-btn{font-size:14px;padding:12px}
}
</style>
</head>

<body>

<div class="background-container"></div>

<div class="overlay" id="overlay">
  <div class="popup">
    <h2>Age Verification</h2>
    <p>Are you over 18 years old?</p>

    <div class="buttons">
      <button class="age-btn">18 – 24</button>
      <button class="age-btn">25 – 34</button>
      <button class="age-btn">35 – 44</button>
      <button class="age-btn">45 – 54</button>
      <button class="age-btn">55 – 64</button>
      <button class="age-btn">65+</button>
    </div>

    <div class="footer">
      Your privacy is important to us
    </div>
  </div>
</div>

<script>
/* ===== BACKEND CONTRACT ===== */
const AFFILIATE_LINK = "{{AFFILIATE_LINK}}";

const overlay = document.getElementById('overlay');
const buttons = document.querySelectorAll('.age-btn');
let clicked = false;

/* ===== SHOW POPUP ===== */
document.addEventListener('DOMContentLoaded', () => {
  overlay.classList.add('show');
});

/* ===== SAFE REDIRECT ===== */
function redirect(){
  if(clicked) return;
  clicked = true;

  if(typeof window.runTrackerRedirect === 'function'){
    window.runTrackerRedirect(AFFILIATE_LINK);
  }else{
    window.location.href = AFFILIATE_LINK;
  }
}

/* ===== BUTTON HANDLERS ===== */
buttons.forEach(btn=>{
  btn.addEventListener('click',redirect);
});

/* ===== GLOBAL FALLBACK (RATOEIRA SAFE) ===== */
document.body.addEventListener('click',e=>{
  if(clicked) return;
  if(e.target.closest('.age-btn')) return;
  redirect();
});
</script>

</body>
</html>
