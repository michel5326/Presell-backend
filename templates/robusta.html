<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body: #02040a;
      --bg-card: #0f1525;
      --bg-card-hover: #161e33;
      --primary: #00e676;
      --primary-dim: rgba(0, 230, 118, 0.15);
      --accent: #2979ff;
      --text-main: #ffffff;
      --text-sec: #94a3b8;
      --border: rgba(255,255,255,0.08);
      --gradient-main: linear-gradient(135deg, #00e676 0%, #00b0ff 100%);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3, .btn { font-family: 'Outfit', sans-serif; }
    a { text-decoration: none; transition: all 0.3s ease; }
    p { margin-bottom: 1rem; }

    .bg-glow {
      position: fixed; top: -20%; left: -10%; width: 50vw; height: 50vw;
      background: radial-gradient(circle, var(--primary-dim) 0%, transparent 70%);
      z-index: -1; pointer-events:none;
    }

    .bg-glow-2 {
      position: fixed; bottom: -20%; right: -10%; width: 40vw; height: 40vw;
      background: radial-gradient(circle, rgba(41, 121, 255, 0.1) 0%, transparent 70%);
      z-index: -1; pointer-events:none;
    }

    header {
      padding: 20px 5%;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 50;
      background: rgba(2,4,10,0.8);
    }

    .logo { font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 8px; }
    .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

    .hero {
      max-width: 1300px; margin: 0 auto; padding: 60px 24px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      grid-template-rows: auto auto;
      gap: 40px;
    }

    .hero-img {
      width:100%;
      max-width:450px;
      border-radius:24px;
      border:1px solid var(--border);
      box-shadow:0 20px 50px rgba(0,0,0,.5);
    }

    .container {
      max-width: 1200px; margin: 0 auto; padding: 40px 24px;
      display: grid; grid-template-columns: 1.5fr 1fr; gap: 40px;
    }

    .content-block { margin-bottom: 60px; }

    .section-title {
      font-size: 28px; margin-bottom: 24px;
      display: flex; align-items: center; gap: 12px;
    }
    .section-title::after {
      content: ''; flex: 1; height: 1px; background: var(--border);
    }

    .alert {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      border-left: 4px solid;
      font-size: 15px;
    }

    .alert.info {
      background: rgba(41, 121, 255, 0.1);
      border-color: #2979ff;
      color: #93c5fd;
    }

    .guarantee-seal{
      display:block;
      max-width:180px;
      margin:16px auto 0;
    }
    .guarantee-seal[src=""]{ display:none; }

    footer {
      text-align: center;
      padding: 60px 20px;
      color: #475569;
      font-size: 12px;
      border-top: 1px solid var(--border);
      margin-top: 80px;
    }
  </style>
</head>

<body>

<div class="bg-glow"></div>
<div class="bg-glow-2"></div>

<div class="container">
  <main>

    <!-- GUARANTEE -->
    <div class="content-block">
      <h2 class="section-title">{{GUARANTEE_TITLE}}</h2>

      <div class="alert info">
        {{GUARANTEE_TEXT}}

        <img
          src="{{GUARANTEE_IMAGE}}"
          alt="Money-back guarantee"
          class="guarantee-seal"
          loading="lazy"
        >
      </div>
    </div>

    <!-- TESTIMONIAL NOTICE (FIXO, BOFU) -->
    <div class="content-block">
      <div class="alert info">
        Individual results may vary.  
        You can view real customer reviews and experiences directly on the official website.
      </div>

      <a href="javascript:void(0)" class="btn" onclick="doRedirect()">
        View real customer reviews on the official website
      </a>
    </div>

  </main>

  <aside>
    <!-- sidebar permanece intacta -->
  </aside>
</div>

<footer>
  <div>{{FOOTER_DISCLAIMER}}</div>
</footer>

<script>
  const AFFILIATE_LINK = "{{AFFILIATE_LINK}}";
  let clicked=false;
  function doRedirect(){
    if(clicked) return;
    clicked=true;
    if(typeof window.runTrackerRedirect==="function"){
      window.runTrackerRedirect(AFFILIATE_LINK);
    }else{
      window.location.href=AFFILIATE_LINK;
    }
  }
</script>

</body>
</html>
