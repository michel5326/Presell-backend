<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">

  {{TRACKER_HEAD}}

  <style>
    :root{
      --bg-body:#02040a;
      --bg-card:#0f1525;
      --bg-card-hover:#161e33;
      --primary:#00e676;
      --primary-dim:rgba(0,230,118,.15);
      --accent:#2979ff;
      --text-main:#ffffff;
      --text-sec:#94a3b8;
      --border:rgba(255,255,255,.08);
      --gradient-main:linear-gradient(135deg,#00e676 0%,#00b0ff 100%);
      --radius:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg-body);
      color:var(--text-main);
      line-height:1.6;
      overflow-x:hidden;
    }

    h1,h2,h3,.btn{font-family:'Outfit',sans-serif}
    a{text-decoration:none}

    .bg-glow{
      position:fixed;top:-20%;left:-10%;
      width:50vw;height:50vw;
      background:radial-gradient(circle,var(--primary-dim) 0%,transparent 70%);
      z-index:-1;
    }
    .bg-glow-2{
      position:fixed;bottom:-20%;right:-10%;
      width:40vw;height:40vw;
      background:radial-gradient(circle,rgba(41,121,255,.1) 0%,transparent 70%);
      z-index:-1;
    }

    header{
      padding:20px 5%;
      display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid var(--border);
      backdrop-filter:blur(10px);
      position:sticky;top:0;z-index:50;
      background:rgba(2,4,10,.8);
    }

    .logo{font-weight:800;font-size:20px;display:flex;gap:8px}
    .dot{width:8px;height:8px;border-radius:50%;background:var(--primary)}

    .hero{
      max-width:1300px;
      margin:0 auto;
      padding:60px 24px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:40px;
      align-items:center;
    }

    .hero-text h1{
      font-size:clamp(36px,5vw,58px);
      line-height:1.1;
      margin-bottom:24px;
    }

    .hero-sub{
      font-size:18px;
      color:var(--text-sec);
      margin-bottom:32px;
      max-width:90%;
    }

    .hero-img-wrapper{position:relative}
    .hero-img-wrapper::before{
      content:'';
      position:absolute;
      inset:-20px;
      background:var(--gradient-main);
      filter:blur(60px);
      opacity:.3;
      z-index:-1;
      border-radius:50%;
    }

    .hero-img{
      width:100%;
      border-radius:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.5);
      border:1px solid var(--border);
      transform:rotate(-2deg);
      transition:.3s;
    }
    .hero-img:hover{transform:rotate(0) scale(1.02)}

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:40px 24px;
      display:grid;
      grid-template-columns:1.5fr 1fr;
      gap:40px;
    }

    .content-block{margin-bottom:60px}

    .section-title{
      font-size:28px;
      margin-bottom:24px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .section-title::after{
      content:'';
      flex:1;
      height:1px;
      background:var(--border);
    }

    .grid-3{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px;
    }

    .feature-card{
      background:var(--bg-card);
      border:1px solid var(--border);
      padding:24px;
      border-radius:var(--radius);
      transition:.3s;
    }
    .feature-card:hover{
      transform:translateY(-5px);
      border-color:var(--primary);
      background:var(--bg-card-hover);
    }

    .btn{
      display:inline-block;
      padding:18px;
      border-radius:12px;
      background:var(--gradient-main);
      color:#fff;
      font-weight:700;
      font-size:16px;
      text-align:center;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,230,118,.3);
    }

    aside{position:sticky;top:100px}

    .offer-box{
      background:linear-gradient(180deg,var(--bg-card) 0%,#050810 100%);
      border:1px solid var(--border);
      border-radius:20px;
      padding:30px;
      text-align:center;
    }

    footer{
      text-align:center;
      padding:60px 20px;
      color:#475569;
      font-size:12px;
      border-top:1px solid var(--border);
      margin-top:80px;
    }

    @media(max-width:900px){
      .hero,.container{grid-template-columns:1fr}
      .hero{text-align:center}
      aside{position:static;order:-1}
      .hero-img{transform:none}
    }
  </style>
</head>

<body>

{{TRACKER_BODY}}

<div class="bg-glow"></div>
<div class="bg-glow-2"></div>

<header>
  <div class="logo">
    <span class="dot"></span> {{SITE_BRAND}}
  </div>
  <a href="javascript:void(0)" onclick="doRedirect()" style="color:var(--primary);font-weight:600">
    Official Website â†’
  </a>
</header>

<section class="hero">
  <div class="hero-text">
    <span style="color:var(--primary);font-weight:700;font-size:13px">{{UPDATED_DATE}}</span>
    <h1>{{HEADLINE_MAIN}}</h1>
    <p class="hero-sub">{{SUBHEADLINE_MAIN}}</p>
    <a href="javascript:void(0)" class="btn" onclick="doRedirect()">Visit Official Website</a>
  </div>
  <div class="hero-img-wrapper">
    <img src="{{PRODUCT_IMAGE}}" class="hero-img" alt="Product">
  </div>
</section>

<div class="container">
<main>
  {{MAIN_CONTENT}}
</main>

<aside>
  <div class="offer-box">
    <h3>{{BONUS_TITLE}}</h3>
    {{BONUS_IMAGES}}
    <a href="javascript:void(0)" class="btn" onclick="doRedirect()">Official Website</a>
  </div>
</aside>
</div>

<footer>
  <div>{{FOOTER_DISCLAIMER}}</div>
</footer>

<script>
const AFFILIATE_LINK = "{{AFFILIATE_LINK}}";
let clicked = false;

function doRedirect(){
  if(clicked) return;
  clicked = true;

  if(typeof window.runTrackerRedirect === "function"){
    window.runTrackerRedirect(AFFILIATE_LINK);
  }else{
    window.location.href = AFFILIATE_LINK;
  }
}
</script>

</body>
</html>
